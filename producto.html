<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Front End Store - CSS Grid</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Logotipo" />
    </header>

    <div class="bar">
      <nav class="nav">
        <a href="index.html">Tienda</a>
        <a href="nosotros.html">Nosotros</a>
      </nav>
    </div>

    <main class="container">
      <h1>React JS</h1>

      <div class="container-information">
        <img src="img/3.jpg" alt="Imagen Producto" class="imagen-producto" />
        <div class="contenido">
          <p>
            Vivamus pulvinar dolor dui, non scelerisque mauris mollis eget.
            Vestibulum odio nunc, tincidunt et purus at, iaculis pellentesque
            ex. Ut molestie tellus id lacus pharetra luctus.
          </p>

          <form class="formulario-pedido">
            <select class="talla campo">
              <option value="C">Chica</option>
              <option value="M">Mediana</option>
              <option value="G">Grande</option>
            </select>
            <input type="number" min="1" class="cantidad campo" />
            <input type="submit" class="boton" value="Agregar Al Carrito" />
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright">
        Front-End Store - Todos los Derechos Reservados 2020.
      </p>
    </footer>
  </body>
</html>
